<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <!-- shift+f5 to activate favicon -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/font-styles.css" />
    <link rel="stylesheet" href="./styles/colors-style.css" />
    <link rel="stylesheet" media="(min-width:500px)" href="./styles/index-desktop-style.css" />
    <link rel="stylesheet" media="(max-width:499px)" href="./styles/index-mobile-style.css" />
    <link rel="stylesheet" media="(min-width:500px)" href="/styles/navbar/navbar-desktop-style.css" />
    <link rel="stylesheet" media="(max-width:499px)" href="./styles/navbar/navbar-mobile-style.css" />
    <link rel="stylesheet" media="(min-width:500px)" href="/styles/main/main-desktop-style.css" />
    <link rel="stylesheet" media="(max-width:499px)" href="./styles/main/main-mobile-style.css" />

    <title>Amazon.com</title>
  </head>
  <body>
    <section class="top-section">
      <div class="top-nav">
        <div class="left-nav">
          <div class="logo"></div>
          <div class="deliverTo">
            <div class="spriteGps"></div>
            <div class="deliver-column">
              <span>Deliver to</span>
              <span>Israel</span>
            </div>
          </div>
        </div>
        <div class="search-nav">
          <div class="srch-left">
            <div class="srch-arrow-sprite">
              <!-- select bar or drop-down menu?! -->
            </div>
          </div>
          <div class="srch-fill">
            <input type="text" />
            <!-- placeholder="Search.." -->
          </div>
          <div class="srch-right">
            <div class="srch-sprite"></div>
          </div>
        </div>
        <ul class="right-nav">
          <li class="flag"><img src="/assets/icons/flag.JPG" alt="flag" /></li>
          <li>
            <a
              class="signIn"
              href="https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2FMelissa-Doug-Stuffed-Washable-Surface%2Fdp%2FB004N7NFSK%2Fref%3Dnav_ya_signin%3Fqid%3D1649321310%26s%3Dtoys-and-games-intl-ship%26sr%3D1-49&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&"
            >
              <div>Hello, Sign in</div>
              <span>Account & Lists</span>
            </a>
          </li>
          <li>
            <a class="returns" href="https://www.amazon.com/gp/css/order-history?ref_=nav_orders_first">
              <span>Returns</span>
              <span>& Orders</span>
            </a>
          </li>
          <li class="cart"><img src="/assets/icons/cart.JPG" alt="cart" /></li>
        </ul>
      </div>

      <div class="bottom-nav">
        <!-- <div class="ham-menu"></div> -->
        <ul>
          <li class="ham-menu"><img src="./assets/icons/ham-menu.JPG" alt="" /></li>
          <li><a href="https://www.amazon.com/gp/goldbox?ref_=nav_cs_gb">Today's Deals</a></li>
          <li></li>
          <li><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510&ref_=nav_cs_customerservice">Customer Service</a></li>
          <li><a href="https://www.amazon.com/gp/browse.html?node=16115931011&ref_=nav_cs_registry"> Registry</a></li>
          <li><a href="https://www.amazon.com/gift-cards/b/?ie=UTF8&node=2238192011&ref_=nav_cs_gc">Gift Cards</a></li>
          <li><a href="https://www.amazon.com/b/?_encoding=UTF8&ld=AZUSSOA-sell&node=12766669011&ref_=nav_cs_sell">Sell</a></li>
          <li><a href="https://www.amazon.com/gp/browse.html?node=19244970011&ref_=nav_cs_local_delivery">Local Delivery in Israel</a></li>
        </ul>
      </div>
    </section>
    <section class="main-container">
      <div class="ad-banner"><img src="./assets/images/ad-banner.JPG" alt="" /></div>
    </section>
  </body>
</html>
